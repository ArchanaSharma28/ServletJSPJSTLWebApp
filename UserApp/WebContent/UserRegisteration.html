<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script src="UserRegistration.js"></script>
<title>UserRegisterationForm</title>
</head>
<body bgcolor="pink">
<center>

<h1>User Registration</h1>
<br><br>
<form method="post" action="UserRegistrationServlet" name="register">
<table>
<tr>
<td>User Name: </td>
<td><input type="text" name="username" required></td>
 </tr>
 <tr></tr>
<tr>
<td>Address:</td> 
<td><textarea rows=5 cols=20 name="Address"required></textarea></td>
</tr>
<tr></tr>
<tr>
<td>Password: </td>
<td><input type="password" name="password"required></td>
</tr>
<tr></tr>
<tr>
<td>Confirm Password: </td>
<td><input type="password" name="confirmpwd"required></td>
</tr>
<tr></tr>
<tr></tr>
<tr>
<td><input type="submit" name="submit" value="Register" onclick="return ValidateUser()"></td>
</tr>
</table>
</form>
</center>
</body>
</html>
